
<div class="container" style="margin-top: 30px;">
<p>
  bootstrap-demo works!
</p>

<button class="btn btn-outline-success">Activate</button>
<br><br>
<table class="table table-dark table-striped">
  <thead>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID</th>
  </thead>
  <tbody>

    <tr *ngFor="let item of productarr;index as i">
      <td> {{i+1}} </td>
      <td> {{item.Fname}} </td>
      <td> {{item.Lname}} </td>
      <td> {{item.id}} </td>
    </tr>

  </tbody>

</table>
<hr>

<div class="row">
  <div class="col-md-12">
    <table class="table table-dark table-striped">
      <thead>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
      </thead>
      <tbody>    
        <tr *ngFor="let item of productarr;index as i">
          <td> {{i+1}} </td>
          <td> {{item.Fname}} </td>
          <td> {{item.Lname}} </td>
          <td> {{item.id}} </td>
        </tr>    
      </tbody>
    
    </table>
  </div>
</div>
<hr>

<div class="row">

  <div class="col-md-6 col-sm-6">
    <table class="table table-dark table-striped">
      <thead>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
      </thead>
      <tbody>    
        <tr *ngFor="let item of productarr;index as i">
          <td> {{i+1}} </td>
          <td> {{item.Fname}} </td>
          <td> {{item.Lname}} </td>
          <td> {{item.id}} </td>
        </tr>    
      </tbody>
    
    </table>
  </div>  
  <!-- First 6 Col -->
  <div class="col-md-6 col-sm-6">

    <form action="">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter the User Name" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter the Password" id="password">
      </div>
      <button class="btn btn-success">Submit</button>

    </form>


  </div>


</div>



<br><br><br><br><br>
</div>
